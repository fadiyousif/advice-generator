<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="./style.css" />

      <title>Advice Generator</title>

      <script src="./script.js" defer></script>
   </head>
   <body>
      <div class="container">
         <div id="advice-id"></div>
         <p id="advice-text"></p>

         <div class="pattern-divider-container">
            <img
               src="./images/pattern-divider-mobile.svg"
               srcset="
                  ./images/pattern-divider-mobile.svg  295w,
                  ./images/pattern-divider-desktop.svg 444w
               "
               id="pattern-divider"
               alt="pattern divider"
            />
         </div>
      </div>

      <button id="dice-button">
         <img src="./images/icon-dice.svg" alt="dice icon" />
      </button>
   </body>
</html>
